<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="result"></div>
    <script src="http.js"></script>
    <script>
        (function () {
            $jsonp('https://api.douban.com/v2/movie/in_theaters',{count:1,start:1},function (data) {
                document.getElementById('result').innerHTML = JSON.stringify(data);
            })
        })();
    </script>
</body>
</html>
