<h1 class="page-header">{{title}}</h1>
<h3 ng-if="message">{{message}}</h3>

<div class="list-group">
    <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="{{item.images.small}}" alt="item.title" height="128">
            </div>
            <div class="media-body">
                <h3 class="media-heading">{{item.title}}</h3>
                <p>导演：<span ng-repeat="d in item.directors">{{d.name}}{{$last?'':'、'}}</span></p>
                <p>类型：{{item.genres.join('、')}}</p>
                <p>主演：<span ng-repeat="i in item.casts">{{i.name}}{{$last?'':'、'}}</span></p>
            </div>
        </div>
    </a>
</div>
<div ng-show="!loading">
    <p>总共：{{totalCount}}条记录，第{{currentPage}}/{{totalPages}}页</p>
    <nav>
        <ul class="pager">
            <li ng-class="{disabled:currentPage<=1}"><a ng-click="goTo(currentPage - 1)">« 上一页</a></li>
            <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="goTo(currentPage + 1)">下一页 »</a></li>
        </ul>
    </nav>
</div>
<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
